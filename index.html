<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #edb2ce;
            margin: 0;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: black;
            border: 2px solid white;
        }
        h1 {
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
        h2{
            margin-bottom: 5px;
            font-family:'Courier New', Courier, monospace;
        }
        
    </style>
</head>
<body>
    <h1>Snake</h1>
    <h2>Aperte tecla para iniciar</h2>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake, food, direction, nextDirection, gameInterval, gameOver;

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            food = generateFood();
            direction = "RIGHT";
            nextDirection = "RIGHT";
            gameOver = false;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
            draw();
        }

        document.addEventListener("keydown", event => {
            if (gameOver && event.key === " ") {
                resetGame();
            }
            const key = event.key;
            if (key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
            if (key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
        });

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, box, box));
            
            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", canvas.width / 4, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText("Pressione ESPAÃ‡O para reiniciar", canvas.width / 6, canvas.height / 1.8);
            }
        }

        function update() {
            if (gameOver) return;
            direction = nextDirection;
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                clearInterval(gameInterval);
                gameOver = true;
                draw();
                return;
            }
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
        }

        resetGame();
    </script>
</body>
</html>
